<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Piece it Together</title>
  </head>
  <body>
    <div id="welcome-screen">
      <img src="images/landing-image.png" id="landing-image" alt="Piece it Together">

      <h1>Piece it Together</h1>
      <button id="create-new-game" class="pure-button pure-button-primary">Create new Game</button>
    </div>

    <div id="choose-cute-pet" class="hide">
      <h2>Choose a cute pet ðŸ˜»</h2>
      <div class="cute-pet-selection">
        <div class="cute-pet">
          <img src="jigsaw-images/1.jpg" data-cute-pet-id="1">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/2.jpg" data-cute-pet-id="2">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/3.jpg" data-cute-pet-id="3">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/4.jpg" data-cute-pet-id="4">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/7.jpg" data-cute-pet-id="7">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/8.jpg" data-cute-pet-id="8">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/9.jpg" data-cute-pet-id="9">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/10.jpg" data-cute-pet-id="10">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/5.jpg" data-cute-pet-id="5">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/6.jpg" data-cute-pet-id="6">
        </div>
        <div class="cute-pet">
          <img src="jigsaw-images/11.jpg" data-cute-pet-id="11">
        </div>
      </div>
    </div>

    <div id="user-sign-in" class="hide">
      <form class="pure-form">
        <input type="text" class="username" name="username" value="Coconut">
        <button id="join-game" type="button" class="pure-button pure-button-primary">Join Game</button>
      </form>
    </div>

    <div id="game-screen" class="hide">
      <div id="puzzle"></div>

      <span>Invite more players:</span>
      <pre id="game-name"></pre>

      <a href="" class="pure-button pure-button-primary" >New game</a>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
